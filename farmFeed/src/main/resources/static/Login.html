<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/Login.css">
</head>

<body>

  <!-- FULL SCREEN CAROUSEL -->
  <div id="bgCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://thumbs.dreamstime.com/b/agriculture-vegetable-field-landscape-view-freshly-growing-84090367.jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="https://img.freepik.com/premium-photo/indian-farmer-cotton-field_54391-2206.jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="https://kj1bcdn.b-cdn.net/media/39201/farmer-applying-fertilizer.jpg" class="d-block w-100">
      </div>

    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay"></div>

  <!-- LOGIN CARD -->
  <div class="login-container">
    <div class="login-card shadow">

      <h3 class="text-center text-success mb-3">Login</h3>

      <!-- Tabs -->
      <ul class="nav nav-pills nav-justified mb-3">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#farmerLogin">Farmer</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="pill" data-bs-target="#vendorLogin">Vendor</button>
        </li>
      </ul>

      <div class="tab-content">

        <!-- FARMER LOGIN -->
        <div class="tab-pane fade show active" id="farmerLogin">
          <form id="farmerLoginForm">

            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" id="farmerEmail" required>
            </div>

            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" id="farmerPassword" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Login as Farmer</button>

            <div class="mt-3 text-center">
              <a href="ForgotPasswordFarmer.html"><small>Forgot Password?</small></a>
              <br>
              <a href="SignUp.html"><small>Register as Farmer</small></a>
            </div>

          </form>
        </div>

        <!-- VENDOR LOGIN -->
        <div class="tab-pane fade" id="vendorLogin">
          <form id="vendorLoginForm">

            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control" id="vendorEmail" required>
            </div>

            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control" id="vendorPassword" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Login as Vendor</button>

            <div class="mt-3 text-center">
              <a href="ForgotPasswordVendor.html"><small>Forgot Password?</small></a>
              <br>
              <a href="VendorSignUp.html"><small>Register as Vendor</small></a>
            </div>

          </form>
        </div>

      </div>

    </div>
  </div>

  <script src="js/Login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

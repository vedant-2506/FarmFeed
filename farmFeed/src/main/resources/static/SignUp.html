<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FarmFeed | Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="css/SignUp.css">
</head>
<body>

<!-- Carousel Background -->
<div id="bgCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef" class="carousel-img">
        </div>

        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6" class="carousel-img">
        </div>

        <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1499529112087-3cb3b73cec95" class="carousel-img">
        </div>

    </div>
</div>

<!-- Overlay -->
<div class="overlay">

    <div class="card-box">

        <h2 id="title">Sign Up</h2>

        <div class="toggle">
            <button type="button" id="farmerBtn" class="active">Farmer</button>
            <button type="button" id="vendorBtn">Vendor</button>
        </div>

        <!-- Farmer Form -->
        <form id="farmerForm">
            <input type="text" placeholder="Full Name">
            <textarea placeholder="Address"></textarea>
            <input type="text" placeholder="Phone">

            <div class="row">
                <div class="col">
                    <input type="password" placeholder="Password">
                </div>
                <div class="col">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>

            <button type="submit" class="submit">Sign Up as Farmer</button>
        </form>

        <!-- Vendor Form -->
        <form id="vendorForm" style="display:none;">
            <input type="text" placeholder="Owner Name">
            <input type="text" placeholder="Shop Name">
            <input type="text" placeholder="License Number">
            <textarea placeholder="Shop Address"></textarea>
            <input type="email" placeholder="Email">

            <div class="row">
                <div class="col">
                    <input type="password" placeholder="Password">
                </div>
                <div class="col">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>

            <button type="submit" class="submit">Sign Up as Vendor</button>
        </form>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/SignUp.js"></script>

</body>
</html>

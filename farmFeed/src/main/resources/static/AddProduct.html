<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FarmFeed | Vendor Panel</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="vendor.css">
</head>

<body>

<!-- Background Image -->
 
<div class="background"></div>

<!-- Vendor Container -->
<div class="vendor-container">
  <div class="vendor-card">

    <h3 class="text-center text-success mb-3">ðŸŒ¿ Shopkeeper Panel</h3>
    <p class="text-center text-muted">Add fertilizers for farmers</p>

    <form id="vendorForm">

      <div class="mb-3">
        <label class="form-label">Fertilizer Name</label>
        <input type="text" class="form-control" placeholder="Enter fertilizer name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" placeholder="Enter price" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Quantity (kg)</label>
        <input type="number" class="form-control" placeholder="Enter quantity" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <select class="form-select">
          <option>Organic</option>
          <option>Chemical</option>
          <option>Bio Fertilizer</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Add Fertilizer</button>

    </form>

    <div class="text-center mt-3">
      <small>All products will be verified by Admin</small>
    </div>

  </div>
</div>

<script src="vendor.js"></script>
</body>
</html>
